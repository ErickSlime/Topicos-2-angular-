<mat-toolbar>
    <div class="flex-container">
      <span class="toolbar-title"> Controle de Marcas </span>
      <button mat-fab color="accent" routerLink="/marcas/new">
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </mat-toolbar>
  
  <table mat-table [dataSource]="marcas" class="mat-elevation-z8 demo-table">
      <!-- Id Column -->
      <ng-container matColumnDef="id-column">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let marca"> {{marca.id}} </td>
      </ng-container>
    
      <!-- Nome Column -->
      <ng-container matColumnDef="nome-column">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let marca"> 
          <a routerLink="/marcas/edit/{{marca.id}}"> {{marca.nome}} </a> 
        </td>
      </ng-container>
    
      <!-- Cnpj Column -->
      <ng-container matColumnDef="cnpj-column">
          <th mat-header-cell *matHeaderCellDef> Cnpj </th>
          <td mat-cell *matCellDef="let marca"> {{marca.cnpj}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: tableColumns;"></tr>
    </table>
