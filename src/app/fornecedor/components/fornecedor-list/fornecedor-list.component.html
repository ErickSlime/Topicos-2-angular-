<mat-toolbar>
    <div class="flex-container">
      <span class="toolbar-title"> Controle de Marcas </span>
      <button mat-fab color="accent" routerLink="/fornecedores/new">
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </mat-toolbar>
  
  <table mat-table [dataSource]="fornecedores" class="mat-elevation-z8 demo-table">
      <!-- Id Column -->
      <ng-container matColumnDef="id-column">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let fornecedor"> {{fornecedor.id}} </td>
      </ng-container>
    
      <!-- Nome Column -->
      <ng-container matColumnDef="nome-column">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let fornecedor"> 
          <a routerLink="/fornecedores/edit/{{fornecedor.id}}"> {{fornecedor.nome}} </a> 
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: tableColumns;"></tr>
    </table>
